			letter-spacing: 1px;
			text-transform: uppercase;

		}
		.gallery {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			grid-gap: 20px;
			margin-bottom: 20px;
		}
		.gallery img {
			width: 100%;
			height: auto;
			border: 5px solid #f0c674;
			border-radius: 5px;
			transition: all 0.3s ease;
		}
		.gallery img:hover {
			transform: scale(1.1);
			border: 5px solid #fff;
		}
		footer {
			background-color: #393939;
			padding: 10px;
			text-align: center;
		}
		footer p {
			margin: 0;
			color: #fff;
			font-size: 14px;
			font-weight: bold;
			letter-spacing: 1px;
		}
	</style>
